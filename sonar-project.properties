sonar.projectKey=Justany_justany-website
sonar.organization=justany
sonar.projectName=Justany Website
sonar.projectVersion=1.0

# Sources
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.ts,src/**/*.test.ts,src/**/*.spec.tsx,src/**/*.test.tsx
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/*.test.tsx,src/**/*.spec.tsx,src/**/*.d.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Metadata
sonar.sourceEncoding=UTF-8

# Couverture de code
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,.nuxt/**,.output/**,pnpm-lock.yaml

# Configuration TypeScript
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx,.vue

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.spec.ts,**/*.test.ts,**/*.stories.tsx

# Qualit√© du code
sonar.javascript.environments=browser,node,jest
sonar.javascript.globals=defineProps,defineEmits,defineExpose,withDefaults

# Duplication
sonar.cpd.exclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/*.test.tsx,src/**/*.spec.tsx
