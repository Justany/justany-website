name: Lighthouse CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'
      - '.husky/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitignore'
      - '.eslintrc'
      - '.prettierrc'
      - 'LICENSE'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/workflows/**'
      - '.husky/**'
      - '.vscode/**'
      - 'README.md'
      - '.gitignore'
      - '.eslintrc'
      - '.prettierrc'
      - 'LICENSE'

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: Setup Node.js
        uses: actions/setup-node@8f9cc178b6e843639351e0bd5d638e5fd0a8dec7 # v4
        with:
          node-version: '18.20.4'
          
      - name: Install pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d # v4.0.0
        with:
          version: 9.15.0
          run_install: false
          
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@704facf57e6136b1bc63b828d79edcd491f0ee84 # v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-20241221
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: |
          pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          configPath: './lighthouse.config.cjs'
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
