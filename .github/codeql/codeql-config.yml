name: "Custom CodeQL Configuration"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - src
  - components
  - lib
paths-ignore:
  - node_modules
  - '**/*.test.ts'
  - '**/*.spec.ts'
  - '**/*.test.tsx'
  - '**/*.spec.tsx'
  - dist
  - build
  - coverage

query-filters:
  - exclude:
      problem.severity:
        - note
        - recommendation
